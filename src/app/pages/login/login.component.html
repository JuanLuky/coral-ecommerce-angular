<div *ngIf="loading" class="spinner-container">
  <div class="spinner"></div>
</div>
<app-defaul-login
  title="FaÃ§a login em sua conta"
  primaryBtnText="Entrar"
  secundaryBtnText="Cadastrar"
  (submit)="submitLogin()"
  (navigate)="submitRegister()"
>
  <form [formGroup]="loginForm">
    <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      label="Email"
      placeholder="juan.sam@gmail.com"
    >
      <img src="assets/images/email.svg" />
    </app-primary-input>

    <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      label="Senha"
      placeholder="**********"
    >
      <img src="assets/images/passwords.svg" />
    </app-primary-input>

    <span>Esqueci minha senha</span>
  </form>
</app-defaul-login>
